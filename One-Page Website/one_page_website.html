<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yasmin AlMostafa's Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header, nav, section, footer {
      padding: 20px;
    }
    nav {
      background-color: #333;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      border-bottom: 1px solid #ccc;
    }
    img {
      width: 200px;
      margin-right: 10px;
    }
    footer {
      background-color: #f4f4f4;
      text-align: center;
    }
    form input, form textarea {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>
